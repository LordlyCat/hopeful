<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算器</title>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="CSS.css">
	<script src="index.js"></script>
</head>
<body>
<table id="cat" onClick="cat()" border="50px" cellspacing="20px">
          <tr>
            <td id="display" colspan="6">welcome (^_^)</td>
        </tr>
        <tr>
        	<td>
        		<div class="box">7</div>
        	</td>
        	<td>
        		<div class="box">8</div>
        	</td> 
        	<td>
        		<div class="box">9</div>
        	</td>
        	<td>
        		<div class="box">+</div>
        	</td>
        	<td colspan="2">
        		<div class="box">delete</div>
        	</td>
        </tr>
       
        <tr>
        	<td>
        		<div class="box">4</div>
        	</td>
        	<td>
        		<div class="box">5</div>
        	</td>
        	<td>
        		<div class="box">6</div>
        	</td>
        	<td>
        		<div class="box">-</div>
        	</td>
        	<td>
        		<div class="box">(</div>
        	</td>
        	<td>
        		<div class="box">)</div>
        	</td>
        </tr>
        
        <tr>
        	<td>
        		<div class="box">1</div>
        	</td>
        	<td>
        		<div class="box">2</div>
        	</td>
        	<td>
        		<div class="box">3</div>
        	</td>
        	<td>
        		<div class="box">*</div>
        	</td>
        	<td colspan="2">LS的计算器</td>
        	
        </tr>
        <tr>
        	<td colspan="2">
        		<div class="box">0</div>
        	</td>
        	
        	<td>
        		<div class="box">.</div>
        	</td>
        	<td>
        		<div class="box">/</div>
        	</td>
        	<td colspan="2"  id="equality" onclick="dog()">
        		<div class="box">=</div>
        	</td>
        	
        </tr>

</body>
</html>
